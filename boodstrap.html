<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="boostrap.css">

    <title>Aula boostrap</title>
</head>
<body>
    <div class="container-sm borda">
        <div class="row fundo">
            <div class="col">
                <h1>Cadastro de Cliente</h1>
            </div>
        </div>
        <div class="row direita">
            <div class="col-5">
                <label>Pessoa Fisica</label>
                <input type="radio">
            </div>
            <div class="col-2">
                <label>Pessoa Juridica</label>
                <input type="radio">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>*CPF:</label>
                <input type="text" id="cpf">
            </div>
            <div class="col-7">
                <label>*Nome do Solicitante:</label>
                <input type="text" id="nome">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>*UF:</label>
                <select>
                    <Option>GO</Option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>*CEP:</label>
                <input type="text">
            </div>
            <div class="col-7">
                <label>*Cidade:</label>
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label>*Bairro:</label>
                <input style="width: 500px;"  type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label>*Logradouro:</label>
                <input style="width: 500px;"  type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label>*Quadra:</label>
                <input   type="text">
            </div>
            <div class="col-3">
                <label>*Lote:</label>
                <input  type="text">
            </div>
            <div class="col-3">
                <label>*Numero:</label>
                <input  type="text">
            </div>
        </div>  
        <div class="row">
            <div class="col-10">
                <label>*Complemento:</label>
                <input style="width: 500px;"  type="text">
            </div>
        </div>  
        <div class="row">
            <div class="col-4">
                <label>*Telefone:</label>
                <input  type="text">
            </div>
            <div class="col-3">
                <label>*Celular:</label>
                <input  type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>*E-mail:</label>
                <input  type="text">
            </div>
            <div class="col-3">
                <label>*Confirme E-mail:</label>
                <input  type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>*Senha:</label>
                <input  type="password">
            </div>
            <div class="col-3">
                <label>*Confirme a Senha:</label>
                <input  type="password">
            </div>
        </div>

        <div class="row">
            <div class="col-6 direita">
                <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </div>

    </div>


<script src="boostrap.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
